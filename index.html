<html>
<head>
    <!-- Agrega los estilos CSS para el cuadro de diálogo -->
    <style>
        #dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #dialog-box {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #dialog-box input {
            margin-bottom: 10px;
        }
        #data-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #data-table th, #data-table td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        #data-table th {
            background-color: #f2f2f2;
        }
        .edit-btn, .delete-btn {
            cursor: pointer;
            padding: 5px;
            margin-right: 5px;
        }
        body {
            padding: 100px;
            background-image: url('https://us.123rf.com/450wm/natrot/natrot2202/natrot220200067/181942485-escaparate-de-productos-fondo-de-sala-de-estudio-negro-usar-como-montaje-para-exhibici%C3%B3n-de.jpg?ver=6');
            background-size: cover;
        }
    </style>
</head>
<body>
    <form id="crud-form">
        <button type="button" onclick="abrirDialogo()">Nuevo Producto</button>
    </form>

    <!-- Cuadro de diálogo -->
    <div id="dialog-overlay">
        <div id="dialog-box">
            <div>
                <label for="cedula-dialog">Cedula:</label>
                <input type="number" id="cedula-dialog">
            </div>
            <div>
                <label for="nombre-dialog">Nombre:</label>
                <input type="text" id="nombre-dialog">
            </div>
            <div>
                <label for="genero-dialog">Genero:</label>
                <input type="text" id="genero-dialog">
            </div>
            <div>
                <label for="admision-dialog">Año de Admision:</label>
                <input type="number" id="admision-dialog">
            </div>
            <div>
                <label for="telefono-dialog">Telefono:</label>
                <input type="number" id="telefono-dialog">
            </div>
            <div>
                <label for="correo-dialog">Correo:</label>
                <input type="text" id="correo-dialog">
            </div>
            <div>
                <button onclick="guardarRegistro()">Guardar</button>
                <button onclick="cerrarDialogo()">Cancelar</button>
            </div>
        </div>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>CEDULA</th>
                <th>NOMBRE</th>
                <th>GENERO</th>
                <th>AÑO DE ADMISION</th>
                <th>TELEFONO</th>
                <th>CORREO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCetjGQE4D1bI6s9_Jx_XAjvvVBrb6Sj0M",
            authDomain: "proyecto1-8cb8a.firebaseapp.com",
            databaseURL: "https://proyecto1-8cb8a-default-rtdb.firebaseio.com",
            projectId: "proyecto1-8cb8a",
            storageBucket: "proyecto1-8cb8a.appspot.com",
            messagingSenderId: "126838121015",
            appId: "1:126838121015:web:ec14f228576ede7c88d5b2"
        };
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const tableBody = document.getElementById('table-body');
        
        window.abrirDialogo = function () {
            document.getElementById('dialog-overlay').style.display = 'flex';
        }

        window.cerrarDialogo = function () {
            document.getElementById('dialog-overlay').style.display = 'none';
        }
        
        window.guardarRegistro = function () {
            const cedula = document.getElementById("cedula-dialog").value;
            const nombre = document.getElementById("nombre-dialog").value;
            const genero = document.getElementById("genero-dialog").value;
            const ano = document.getElementById("admision-dialog").value;
            const telefono = document.getElementById("telefono-dialog").value;
            const correo = document.getElementById("correo-dialog").value;

            push(
                ref(database, 'Ushco'),
                {
                    Cedula: cedula,
                    Nombre: nombre,
                    Genero: genero,
                    Admision: ano,
                    Telefono: telefono,
                    Correo: correo
                }
            );

            
            cerrarDialogo();
            document.getElementById("cedula-dialog").value= "";
            document.getElementById("nombre-dialog").value= "";
            document.getElementById("genero-dialog").value= "";
            document.getElementById("admision-dialog").value= "";
            document.getElementById("telefono-dialog").value= "";
            document.getElementById("correo-dialog").value= "";
        }

        window.editarRegistro = function (key, cedula ,nombre,genero,ano,telefono,correo) {
            
            
            document.getElementById("cedula-dialog").value= cedula;
            document.getElementById("nombre-dialog").value= nombre;
            document.getElementById("genero-dialog").value= genero;
            document.getElementById("admision-dialog").value= ano;
            document.getElementById("telefono-dialog").value= telefono;
            document.getElementById("correo-dialog").value= correo;

            
            const guardarButton = document.querySelector("#dialog-box button:first-of-type");
            guardarButton.innerHTML = "Actualizar";
            guardarButton.onclick = function () {
                actualizarRegistro(key);
            };

            
            abrirDialogo();
        }
        function actualizarRegistro(key) {
            const cedula = document.getElementById("cedula-dialog").value;
            const nombre = document.getElementById("nombre-dialog").value;
            const genero = document.getElementById("genero-dialog").value;
            const ano = document.getElementById("admision-dialog").value;
            const telefono = document.getElementById("telefono-dialog").value;
            const correo = document.getElementById("correo-dialog").value;

            
            update(ref(database, `Ushco/${key}`), {
                Cedula: cedula,
                Nombre: nombre,
                Genero: genero,
                Admision: ano,
                Telefono: telefono,
                Correo: correo
            });

            
            const guardarButton = document.querySelector("#dialog-box button:first-of-type");
            guardarButton.innerHTML = "Guardar";
            guardarButton.onclick = function () {
                guardarRegistro();
            };

            
            cerrarDialogo();
            document.getElementById("cedula-dialog").value= "";
            document.getElementById("nombre-dialog").value= "";
            document.getElementById("genero-dialog").value= "";
            document.getElementById("admision-dialog").value= "";
            document.getElementById("telefono-dialog").value= "";
            document.getElementById("correo-dialog").value= "";
        }
        
        
        function mostrarDatosEnTabla(snapshot) {
            tableBody.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const key = childSnapshot.key;
                const row = `<tr>
                    <td>${data.Cedula}</td>
                                <td>${data.Nombre}</td>
                                <td>${data.Genero}</td>
                                <td>${data.Admision}</td>
                                <td>${data.Telefono}</td>
                                <td>${data.Correo}</td>
                                <td>
                                    <span class="edit-btn" onclick="editarRegistro('${key}', '${data.Cedula}', '${data.Nombre}', '${data.Genero}', '${data.Admision}', '${data.Telefono}', '${data.Correo}')">&#9998; Editar</span>
                                    <span class="delete-btn" onclick="eliminarRegistro('${key}')">&#10006; Eliminar</span>
                                </td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        window.eliminarRegistro = function (key) {
            if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
                remove(ref(database, `Ushco/${key}`));
            }
        }
        onValue(ref(database, 'Ushco'), mostrarDatosEnTabla);
    </script>
</body>
</html>
